<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- formulario de login con bootstrap -->
    <div>
        <!-- formulario con bootstrap -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-xl-4"></div>
                <div class="col-xl-4  border border-1 border-primary mt-5 rounded">
                    <form action="/session/login" method="POST" class="m-5">
                        <h4>Inicia tu Sesion</h4>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingrese su Nombre</label>
                            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ingrese su Contraseña</label>
                            <input type="number" class="form-control" name="password" id="password" aria-describedby="emailHelp" placeholder="Enter your Name">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>                           
                    </form>
                </div>
                <div class="col-xl-4  border border-1 border-primary mt-5 rounded">
                    <form action="/session/register" method="POST" class="m-5">
                        <h4>Si no tenes tu Cuenta, puedes Registrarte aqui</h4>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter your Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Contraseña</label>
                            <input type="number" class="form-control" name="password" id="password" aria-describedby="emailHelp" placeholder="Enter your Name">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>                           
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
